<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="app.js"></script>
</head>

<body ng-app="gfgAtlas">
    <input ng-model="name">
    <p>Hello {{name}}</p>

    <div ng-controller="MainCtrl">
        <select multiple ng-model="xss">
            <option ng-selected="u.selected" ng-repeat="u in xs" value="{{u.value}}">
                {{u.value}}
            </option>
        </select>
        {{xss}}
    </div>

    <div class="w-25 row" ng-controller="menuController">
        <div class="col">
            <a href="" ng-click="showHome = !showHome; showAbout = false; showContactUs = false; showMenu('Home'); "
                ng-init="showHome = true">Home</a> |
        </div>
        <div class="col">
            <a href="" ng-click="showAbout = !showAbout; showHome = false; showContactUs = false; showMenu('AboutUs');"
                ng-init="showAbout = false">About</a> |
        </div>
        <div class="col">
            <a href="" ng-click="showContactUs = !showContactUs; showHome = false; showAbout = false;  showMenu('ContactUs');"
                ng-init="showContactUs = false">Contact US</a>
        </div>
        {{data.avatar_url}}
    </div>
    <div class="check-element animate-show-hide" ng-show="showHome">
        Students are here
        <div ng-controller="studentController">
            <table>
                <tr>
                    <th>Name</th>

                </tr>
                <tr ng-repeat="student in students">
                    <td>{{ student.name }}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="check-element animate-show-hide" ng-show="showAbout">About US</div>
    <div class="check-element animate-show-hide" ng-show="showContactUs">Contact US</div>
</body>

</html>
